<!doctype html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
</head>
<body>
<div class="navigation">
    <div class="container">
        <div class="row">
            <p class="navigation-logo col-6-xs col-6-md">BestShop</p>
            <div class="navigation-menu col-6-xs col-6-md">
                <label class="hamburger" for="toggle-nav"></label>
                <input class="checkbox" type="checkbox" id="toggle-nav">
                <ul class="nav col-12-xs col-12-md">
                    <li class="nav-list">why us</li>
                    <li class="nav-list">benefit</li>
                    <li class="nav-list">pricing</li>
                    <li class="nav-list">contact</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<header class="header">
    <div class="container">
        <div class="row">
            <h1 class="header-headline col-12-xs col-12-md">Sell More!</h1>
            <p class="header-text col-12-xs col-12-md">Open shop on our platform and increase your sales</p>
            <button class="header-btn col-12-xs col-12-md">Open your shop</button>
        </div>
    </div>
    <img src="assets/images/Background.png" alt="background" class="header-img col-12-xs col-12-md">
</header>
<section class="statistics">
    <div class="container">
        <div class="row">
            <h2 class="statistics-headline col-12-xs col-12-md">The most popular sales platform in country</h2>
            <div class="statistics-boxes col-12-xs col-12-md">
                <div class="box box-first col-12-xs col-4-md">
                    <div class="box-circle">
                        <img class="circle-img" src="assets/images/Person.svg" alt="person">
                    </div>
                    <p class="box-numbers">100000+</p>
                    <p class="box-text">daily entries</p>
                </div>
                <div class="box box-second col-12-xs col-4-md"><div class="box-circle">
                    <img class="circle-img" src="assets/images/Eye.svg" alt="eye">
                </div>
                    <p class="box-numbers">2000000+</p>
                    <p class="box-text">seen products every day</p></div>
                <div class="box box-third col-12-xs col-4-md"><div class="box-circle">
                    <img class="circle-img" src="assets/images/Catalog.svg" alt="catalog">
                </div>
                    <p class="box-numbers">10000+</p>
                    <p class="box-text">added posts daily</p></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
